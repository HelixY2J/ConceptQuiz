<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz Session</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 20px;
          text-align: center;
        }
        button {
          background-color: #4CAF50;
          color: white;
          border: none;
          padding: 10px 20px;
          font-size: 16px;
          cursor: pointer;
          border-radius: 5px;
        }
        button:hover {
          background-color: #45a049;
        }
        h1 {
          color: #333;
        }
    </style>
</head>
<body>
<h1>Welcome to the Concept Quiz</h1>
<p>Click below to create a new quiz session</p>
<button onclick="createQuiz()">Create Quiz Session</button>

<script>
    function createQuiz() {
      fetch('/quiz/start', { method: 'GET' })
        .then(response => {
          if (response.ok) {

            window.location.href = 'attemptQuiz.html';
          } else {
            alert('Failed to create quiz session');
          }
        })
        .catch(error => {
          console.error('Error creating quiz:', error);
          alert('An error occurred.');
        });
    }
</script>
</body>
</html>
