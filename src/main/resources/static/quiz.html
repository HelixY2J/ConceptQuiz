<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .question {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
        .options {
            display: flex;
            flex-direction: column;
        }
        .option {
            margin: 5px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .option:hover {
            background-color: #e2e6ea;
        }
        .option.selected {
            background-color: #28a745;
            color: white;
        }
        #submitBtn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #submitBtn:hover {
            background-color: #218838;
        }
        #submitBtn:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        #loading, #error {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
        #error {
            color: #dc3545;
        }
        #resultsContainer {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #e8f5e9;
            border: 2px solid #28a745;
            border-radius: 5px;
            text-align: center;
        }
        .result-score {
            font-size: 36px;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Quiz</h1>
    <div id="loading">Loading quiz questions...</div>
    <div id="error" style="display: none;"></div>
    <div id="quizContainer" style="display: none;"></div>
    <button id="submitBtn" disabled>Submit Quiz</button>
    <div id="resultsContainer"></div>
</div>

<script src="quiz.js"></script>
</body>
</html>
